<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Gsap card</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-c card">
        <div class="flex-c card-header">
          <div class="avatar">
            <span class="green-dot"></span>
            <img
              src="https://media-exp1.licdn.com/dms/image/C5603AQH7SxCw7hoUvg/profile-displayphoto-shrink_800_800/0/1616027025342?e=1645660800&v=beta&t=oaYYwKeFw4k2myorEwoQ11nh_5ficEitBYsJ_li5wZ0"
              alt=""
            />
          </div>
          <div class="card-name">Deepak Yadav</div>
          <div class="card-role">Frontend Developer</div>
        </div>

        <div class="flex-r card-footer">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
